<div class="row">
    <circle-progress
        [percent]="50"
        [radius]="100"
        [imageSrc]="'../../../assets/CSS.png'"
        [showImage]="true"
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="5"
        [innerStrokeWidth]="3"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="600"
    ></circle-progress>
</div>
